<!DOCTYPE html>
<html>
<head>
	<title>picFight</title>
	<style type="text/css">
		.pic {
			position: relative;
			display: inline-block;
			margin: 20px;
		}
		.pic__body {

		}
		.pic__text {
			position: absolute;
			bottom: 40px;
			width: 100%;
			text-align: center;
		}
		.pic__edit {
			margin: 0 auto;
			text-align: center;
		}
		.pic__edit__text {
			
		}
		.pic__edit__clear {
			cursor: pointer;
			margin-left: 5px;
		}
	</style>
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
</head>
<body>
<div class="pic">
	<img class="pic__body" src="/client/assets/pics/qiaoqiaohua.jpg">
	<div class="pic__text"></div>
	<div class="pic__edit">
		<input type="text" class="pic__edit__text"><button class="pic__edit__clear">C</button>
	</div>
</div>
<div class="pic">
	<img class="pic__body" src="assets/pics/laba.jpg">
	<div class="pic__text"></div>
	<div class="pic__edit">
		<input class="pic__edit__text" type="text"><button class="pic__edit__clear">C</button>
	</div>
</div>
<script type="text/javascript">
	// 绑定事件到每个输入框，保证单独编辑当前图片
	$('.pic__edit input').each(function() {
		var _this = this
		$(this).on('keyup', function() {
			$(_this).parent().siblings('div').text(function() {
				return $(_this).val()
			})
		})
	})
	// 绑定事件到每个清空按钮，清空当前文本
	$('.pic__edit__clear').each(function() {
		var _this = this
		$(this).on('click', function() {
			$(_this).siblings('.pic__edit__text').val(function() {
				return ''
			})
			$(_this).parent().siblings('div').text(function() {
				return ''
			})
		})
	})
</script>
</body>
</html>
