<!DOCTYPE html>
<html>
<head>
	<title>picFight</title>
	<style type="text/css">
		.pic {
			position: relative;
			display: inline-block;
			margin: 20px;
		}
		.pic__body {

		}
		.pic__text {
			position: absolute;
			bottom: 40px;
			width: 100%;
			text-align: center;
		}
		.pic__input-text {
			margin: 0 auto;
			text-align: center;
		}
	</style>
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
</head>
<body>
<div class="pic">
	<img class="pic__body" src="./assets/pics/qiaoqiaohua.jpg">
	<div class="pic__text"></div>
	<div class="pic__input-text">
		<input type="text">
	</div>
</div>
<div class="pic">
	<img class="pic__body" src="./assets/pics/laba.jpg">
	<div class="pic__text"></div>
	<div class="pic__input-text">
		<input type="text">
	</div>
</div>
<script type="text/javascript">
	$('.pic__input-text input').each(function() {
		var _this = this
		$(this).on('keyup', function() {
			$(_this).parent().siblings('div').text(function() {
				return $(_this).val()
			})
		})
	})
</script>
</body>
</html>
